<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div>
    <h1>Items for sale</h1>
    <ul>
        <li th:each="post : ${posts}"><p><span th:text="${post.title}"></span> <span th:text="${post.body}"></span></li>
    </ul>
</div>

</body>
</html>
